<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display">Work Day Scheduler</h1>
    <p>A simple calendar app for scheduling your work day</p>
    <p id="currentDay" style="font-size: 40px"></p>
  </header>
  <div>
    <div class="row time-block" data-hour="7">
      <div class="col-2 col-lg-1 hour p-3">7AM</div>
      <textarea></textarea>
        <button class="btn btn-block saveBtn d-flex justify-content-center align-items-center">Save</button>
    </div>
    <div class="row time-block" data-hour="8">
      <div class="col-2 col-lg-1 hour p-3">8AM</div>
      <textarea></textarea>
      <button class="btn btn-block saveBtn d-flex justify-content-center align-items-center">Save</button>

    </div>
    <div class="row time-block" data-hour="9">
      <div class="col-2 col-lg-1 hour p-3">9AM</div>
      <textarea></textarea>
      <button class="btn btn-block saveBtn d-flex justify-content-center align-items-center">Save</button>
    </div>
    <div class="row time-block" data-hour="10">
      <div class="col-2 col-lg-1 hour p-3">10AM</div>
      <textarea></textarea>
      <button class=" btn btn-block saveBtn d-flex justify-content-center align-items-center">Save</button>
    </div>
    <div class="row time-block" data-hour="11">
      <div class="col-2 col-lg-1 hour p-3">11AM</div>
      <textarea></textarea>
      <button class="btn btn-block saveBtn d-flex justify-content-center align-items-center">Save</button>
    </div>
    <div class="row time-block" data-hour="12">
      <div class="col-2 col-lg-1 hour p-3">12PM</div>
      <textarea></textarea>
      <button class="btn btn-block saveBtn d-flex justify-content-center align-items-center">Save</button>
    </div>
    <div class="row time-block" data-hour="13">
      <div class="col-2 col-lg-1 hour p-3">1PM</div>
      <textarea></textarea>
      <button class="  btn btn-block saveBtn d-flex justify-content-center align-items-center">Save</button>
    </div>
    <div class="row time-block" data-hour="14">
      <div class="col-2 col-lg-1 hour p-3">2PM</div>
      <textarea></textarea>
      <button class="  btn btn-block saveBtn d-flex justify-content-center align-items-center">Save</button>
    </div>
    <div class="row time-block" data-hour="15">
      <div class="col-2 col-lg-1 hour p-3">3PM</div>
      <textarea ></textarea>
      <button class=" btn btn-block saveBtn d-flex justify-content-center align-items-center">Save</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
